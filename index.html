<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Talking Teenager</title>
    <meta name="description" content="JavaScript statements tutorial">
    <meta name="keywords" content="JavaScript,Tutorial">
</head>
<body>

<h1>Talking Teenager</h1>
<form id="form-saySomething" action="#" method="post">

</form>

<p>Raven says back to you "<strong id="result">_</strong>"</p>

<script src="script.js"></script>
</body>
</html>
